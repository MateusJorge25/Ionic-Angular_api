<div class="campos">
 <form [formGroup]="adressForm" role="form">
    <ion-list>

      <ion-item>
        <ion-input
          (ionChange)="buscaCEP()"
          formControlName="cep"
          type="text"
          label="CEP: "></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="estado"
          [disabled]="true"
          type="text"
          label="Estado: "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="cidade"
          [disabled]="true"
          type="text"
          label="Cidade: "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="bairro"
          [disabled]="true"
          type="text"
          label="Bairro: "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="rua"
          [disabled]="true"
          type="text"
          label="Rua: "></ion-input>
      </ion-item>

    </ion-list>
  </form>
</div>
